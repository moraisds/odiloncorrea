  <style>
    * {

    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f0fa;
      color: #1a3e72;
    }

    .navbar {
      background-color: #1a3e72;
      padding: 10px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;

    .address {

    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      display: block;
      width: 100%;
      max-width: 250px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      text-decoration: none;
      color: #1a3e72;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background-color 0.2s ease;
      border: 2px solid #a3c7e4;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #d0e7ff;
    }

    .card i {
      font-size: 30px;
      margin-bottom: 10px;
      display: block;
      color: #1a3e72;
    }

    @media (min-width: 600px) {
      .card {
        width: 250px;
      }
    }
  </style>
